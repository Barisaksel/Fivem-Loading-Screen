<body style="background-color: rgb(49, 49, 49); overflow: hidden;">

<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
    const player=document.querySelector("#oynatici1");
    window.onload=function(){

        //sure değişkeni yoksa 0 varsa olan süreden başlayacak
        let sure=0;
        if(localStorage.getItem('sure'))
        {
            sure=localStorage.getItem('sure'); 
        }

        player.play();
        player.currentTime=sure;
    }
    
    document.onkeydown = function(e){
        e = e || window.event;
        var key = e.which || e.keyCode;
        if(key===88){
            player.play();
        }
    };

    document.onkeyup = function(e){
        e = e || window.event;
        var key = e.which || e.keyCode;
        if(key===32){
            player.pause();
        }

    };

    window.onbeforeunload =function(){
        
        sure=player.currentTime;
        localStorage.setItem('sure',sure);
    }
</script>
</body>
</html>
